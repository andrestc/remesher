language: go
install: true
sudo: required
addons:
  apt:
    packages:
    - docker-ce
go:
- "1.10.x"
jobs:
  fast_finish: true
  include:
  - script: make test
  - stage: lint
    script:
    - while true; do echo .; sleep 30; done & make lint || true
  - stage: push to docker
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - if [ -n "$TRAVIS_TAG" ]; then make TAG=$TRAVIS_TAG push; else make push; fi
env:
  global:
  - secure: ""
  - secure: ""
notifications:
  slack:
    rooms:
      secure: ""
